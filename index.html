<!DOCTYPE html>
<head>
	<title>Dream Generator</title>
	<style>
		#container {
			font-family: "Courier";
			font-size: 14px;
		}
		h1 {
			font-family: "Georgia";
			font-size: 20px;
		}
	</style>
	<script language="javascript" type="text/javascript" src="p5.js"></script>
</head>

<body>


	
<h1><span id="dream-type"></span> Dream Number <span id="dream-number"></span></h1>

<div class="map"></div>


<div id="container">
	<div id="place">You find yourself in <span id="location"></span>.</div> <br>

	<div id="part-2"><span id="location-name"></span> looms in the distance.</div><br>

	<div id="part1">You come across <span id="item"></span>. </div> <br> 

	<div id="part-3"><span id="person-name"></span> appears, sighs, and says, How <span id="word-1"></span><span id="word-2"></span>. How did you come to be here?</div><br>

	<div id="part-4">You open your mouth to speak, but all that comes out is Well, I, <span id="stutter"></span>...</div> <br> 

	<div id="part-5">Suddenly, a noise. You turn </span> to the <span id="direction"></span> and hear <span id="sound">this.</span></div>
</div>
</div>





<script type="text/javascript" src="run.js"></script>
<script type="text/javascript" src="generators.js"></script>

</body>

</html>
